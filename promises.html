<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the character set for the webpage -->
    <meta charset="UTF-8">
    
    <!-- Make the page responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage, seen in the browser tab -->
    <title>Promises Demonstration</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container to hold the content -->
    <div class="container">
        <!-- Heading for the page -->
        <h1>Promises Demonstration</h1>
        
        <!-- Button to trigger the promise functionality when clicked -->
        <button id="promiseBtn">PRESS HERE</button>
        
        <!-- Div to display the result after the promise is resolved -->
        <div id="promiseResult"></div>
    </div>
    
    <!-- Link to the external JavaScript file for the promises functionality -->
    <script src="promises.js"></script>
</body>
</html>
