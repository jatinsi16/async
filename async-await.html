<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the character set for the webpage -->
    <meta charset="UTF-8">
    
    <!-- Make the page responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage, seen in the browser tab -->
    <title>Async/Await Example</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container to hold the content -->
    <div class="container">
        <!-- Heading for the page -->
        <h1>Async/Await Example</h1>
        
        <!-- Button to trigger the async/await functionality when clicked -->
        <button id="asyncAwaitBtn">CLICK </button>
        
        <!-- Div to display the result after the async/await operation completes -->
        <div id="asyncAwaitResult"></div>
    </div>
    
    <!-- Link to the external JavaScript file for async/await functionality -->
    <script src="async-await.js"></script>
</body>
</html>
