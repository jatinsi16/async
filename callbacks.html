<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the character set for the webpage -->
    <meta charset="UTF-8">
    
    <!-- Make the page responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage, seen in the browser tab -->
    <title>Callback Demonstration</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container to hold the content -->
    <div class="container">
        <!-- Heading for the page -->
        <h1>Callback Demonstration</h1>
        
        <!-- Button to trigger the callback functionality when clicked -->
        <button id="callbackBtn">CLICK FOR CALLBACK</button>
        
        <!-- Div to display the result after the callback is executed -->
        <div id="callbackResult"></div>
    </div>
    
    <!-- Link to the external JavaScript file for the callback functionality -->
    <script src="callback.js"></script>
</body>
</html>
